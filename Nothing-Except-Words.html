	<div id="set">
		<input type="button" id="submit" class="btn" value="&gt;&gt;"/>
		<input type="button" id="sacopy" data-copytarget="#result" class="btn" value="C&gt;"/>
		<!-- <input type="button" id="selectAll" class="btn" value="A&gt;"/> -->
		<input type="button" id="dele" class="btn" value="&lt;D"/>

	<form id="form2"><textarea name="content" id="result" class="o" cols="80" 
	style="overflow-y:visible"></textarea></form>
	</div>
	<script>
//按钮样式
var btns = document.querySelectorAll('.btn');
 
	for (var i = 0;i<btns.length ;i++ ){
		btns[i].onmouseover = function(){
			this.style.boxShadow = "0 0 6px #999";
		}
		btns[i].onmousedown = function(){
			this.style.background="#fb6";	
		}
		btns[i].onmouseup = function(){
			this.style.boxShadow = "none";
			this.style.background="#9fd";
		}
		
		btns[i].onmouseout = function(){
			this.style.boxShadow = "none";
		}
	
	}
//文本框样式
original.onfocus = function(){
	original.style.boxShadow = "0 0 10px #f9e";
}
original.onblur = function(){
	original.style.boxShadow = "none";
}
result.onfocus = function(){
	result.style.boxShadow = "0 0 10px #9fd";
}
result.onblur = function(){
	result.style.boxShadow = "none";
}
//文本框自适应高度
        
//去掉除英文外文本
	
submit.onclick =function (){
		var originals = document.getElementById("original").value;
		var words = originals.match(/^([ \t]*\d+\.)?[ \t]*[a-zA-Z]+/mg);//找到数字序号和英文单词并返回
		if(words){
			for(var i = 0; i < words.length; i++){ words[i] = words[i].trim(); }//去掉多余空格
			var wordc = words.join('\n');//加入换行符
			document.getElementById("result").value=wordc.replace(/^.*\./mg,"");//去掉前缀数字
		}
	};
//全选

//全选并复制
 (function(){
  	  'use strict';
  	  document.body.addEventListener('click',copy,true);
  	  function copy(e){
  		  var 
  		  t = e.target,
  		  c = t.dataset.copytarget,
  		  inp = (c?document.querySelector(c):null);
  		  console.log(inp);
  		  if(inp && inp.select){
  			inp.select();
  			try{
  				document.execCommand('copy');
  				inp.blur();
  			}catch(err){
  				alert('浏览器不支持本按钮功能');
  			}
  		  }
  	  }
  })();
//清空输入框内容
dele.onclick = function(){
	original.value="";
	this.style.background="#f9e";
};
